<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link vue library -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- link Axios libray -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- link style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- link font awssome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Boolzapp</title>
</head>

<body>
    
    <div id="app">

        <div class="background">
            <div class="background_top"></div>
            <div class="background_bottom"></div>

            <!-- container -->
            <div class="container">

                <!-- top section -->
                <div class="container_top">

                    <!-- top left section -->
                    <div class="top_left">

                        <!-- top left left section  -->
                        <div class="top_left_left">
                            <div class="circle">
                                <i class="fa-solid fa-user fa-xl"></i>
                            </div>
                            <div class="my_name">
                                <span>Sofia</span>
                            </div>
                        </div>

                        <!-- top left right section -->
                        <div class="top_left_right">
                            <i class="fa-regular fa-circle fa-xl" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-message fa-xl" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #b1b1b1;"></i>
                        </div>

                    </div>

                    <!-- right section -->
                    <div class="top_right">

                        <!-- top right left -->
                        <div class="top_right_left">
                           <div class="circle">
                                <i class="fa-solid fa-user fa-xl"></i>
                            </div>
                            <span>Michele</span>
                        </div>

                        <!-- top right right -->
                        <div class="top_right_right">
                            <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-paperclip fa-xl" style="color: #b1b1b1;"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-xl" style="color: #b1b1b1;"></i>
                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- link to script.js -->
    <script src="script.js"></script>

</body>
</html>
